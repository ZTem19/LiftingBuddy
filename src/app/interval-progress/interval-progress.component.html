<h1>Interval Progress</h1>
<form #dateForm="ngForm" (ngSubmit)="onSubmit(dateForm)">
  <label for="start-date">Start Date:</label>
  <input
    type="date"
    id="start-date"
    name="startDate"
    ngModel
    required
  /><br /><br />

  <label for="number-days">Number of Days:</label>
  <input
    type="number"
    id="number-days"
    name="numberDays"
    ngModel
    required
  /><br /><br />

  <label for="number-intervals">Number of Intervals:</label>
  <input
    type="number"
    id="number-intervals"
    name="numberIntervals"
    ngModel
    required
  /><br /><br />

  <button type="submit">Submit</button>
</form>

@if (this.showProgress) {
<app-interval-progress-table
  [startDate]="startDate"
  [numDays]="numberOfDays"
  [numIntervals]="numberOfIntervals"
></app-interval-progress-table>
}
