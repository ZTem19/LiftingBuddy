<div #calendar class="calendar">
  <!-- If user if using firefox switch to a different style -->
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Sun</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Mon</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Tues</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Wed</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Thrus</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Fri</p>
  <p [class.dayheader]="!firefoxStyle" [class.ffheader]="firefoxStyle">Sat</p>

  @for (day of calendarDates; track $index) {
  <p
    class="daycell"
    (click)="setSelectedDay(day)"
    [class.selected]="isSelectedDate(day)"
  >
    <span
      [class.daycellcolor]="isExerciseOnDate(day)"
      [style.color]="getMuscleGroupColor(day)"
    >
      {{ day.getDate() }}
    </span>
  </p>
  }
</div>
