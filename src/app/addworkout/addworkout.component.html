<div class="overlay">
  <div class="menu">
    <div class="topbar">
      <h3>{{ selectedDate | date }} | Add Workout</h3>
      <button class="menubtn" (click)="closeMenu()">Close</button>
    </div>
    <hr />
    <div class="formcontainer">
      <div>
        <form class="form" (ngSubmit)="addWorkout()">
          <div class="formrow">
            <label for="">Exercise:</label>
            <select
              [(ngModel)]="selectedExercise"
              name="exercise"
              class="select"
              aria-label="Exercises"
              required
            >
              <option value="" disabled selected>Select an Exercise</option>
              @for(exercise of exercises; track exercise){
              <option [ngValue]="exercise">{{ exercise.name }}</option>
              }
            </select>
            <button class="menubtn">Add Exercise</button>
          </div>
          <div class="formrow">
            <label for="">Number of sets:</label>
            <select name="" id="" class="select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
            </select>
          </div>
          <div class="bottombar">
            <button class="menubtn">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
